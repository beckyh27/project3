<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Becky Hassler's Portfolio Website</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link href="lightbox/css/lightbox.css" rel="stylesheet">

  <!--Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/scripts.js" type="text/text/javascript"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- FAVIcon -->
  <link rel="shortcut icon" href="images/favicon.ico" type="img/ico">

</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home"><img src="images/logo.png" alt="logo" title="Logo"></a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="home-section" id="home">
      <h1>I'm Becky, a designer.</h1>
      <img class="home-clouds" src="images/home-clouds.png" alt="Clouds" title="Clouds">
      <img class="small-sunflower" src="images/small-sunflower.png" alt="Sunflower" title="Sunflower">
      <img class="medium-sunflower" src="images/medium-sunflower.png" alt="Sunflower" title="Sunflower">
      <img class="hills" src="images/hills.png" alt="Hills" title="Hills">
    </section>

    <section class="work" id="work">

      <h2>Recent Projects</h2>
      <img src="images/ebook-project.jpg" alt="The Perks of Being a Wallflower" title="The Perks of Being a Wallflower">
      <img src="images/email-project.jpg" alt="Summer Adoption Event" title="Summer Adoption Event">
      <img src="images/instagram-project.jpg" alt="Travel Vida" title="Travel Vida">
      <img src="images/twitter-project.png" alt="Travel Vida" title="Travel Vida">

  <script src="lightbox/js/lightbox.js"></script>

</html>
